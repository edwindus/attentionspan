<ul>
    {{ range sort (sort site.Data.circuits "circuit") "country" }}
        <li>
            <img class="flag" src="/img/flagz/{{ lower .iso }}.svg" alt="{{ .country }}" title="{{ .country }}" />
            {{ .circuit }}
        </li>
    {{ end }}
</ul>
<style>
    img.flag {
        height: 1.5rem;
        margin-right: 0.5rem;
    }
</style>
