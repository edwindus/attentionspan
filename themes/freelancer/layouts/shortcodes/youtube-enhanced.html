{{ $id := .Get "id" | default (.Get 0) }}
{{ $start := .Get "start" | default 0 }}
{{ $title := .Get "title" | default "YouTube Video" }}
<p>
    <div class="youtube">
        <iframe src="https://www.youtube-nocookie.com/embed/{{ $id }}?rel=0&start={{ $start }}"
                allowfullscreen="" title="{{ $title }}"></iframe>
      </div>
</p>
